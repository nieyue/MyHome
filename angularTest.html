<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no" name="viewport" />

	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<style>
	.error{
		border: 1px solid red;
	}
	</style>
</head>
<body ng-app="indexApp" ng-controller="indexCtrl">
	<form name="signUpForm" ng-submit="submitForm()" class="container" novalidate>
		<div class="form-group has-feedback" ng-class="{'has-success':signUpForm.username.$valid,'has-error':signUpForm.username.$invalid && signUpForm.username.$touched}">
			<label for="">用户名</label>
			<label class='text-danger hide' ng-class="{'show':signUpForm.username.$error.required && signUpForm.username.$touched}">用户名不可为空</label>		
			<label class='text-danger' ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名输入需要在4-32个字符之间</label>
			<label class='text-success' ng-if="signUpForm.username.$valid">输入正确</label>
			<input name="username"
					type="text"
					ng-model="userdata.username"
					ng-minlength="4"
					ng-maxlength="32"
					required
					class="form-control"
					placeholder="用户名">
			 <span ng-class="{'glyphicon glyphicon-ok form-control-feedback':signUpForm.username.$valid,'glyphicon glyphicon-remove form-control-feedback':signUpForm.username.$invalid&&signUpForm.username.$touched}"></span>
		</div>
		<div class="form-group has-feedback" ng-class="{'has-success':signUpForm.password.$valid,'has-error':signUpForm.password.$invalid && signUpForm.username.$touched}">
			<label for="">密码</label>
			<label class='text-danger' ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</label>		
			<label class='text-danger' ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">输入密码在6-32个字符之间</label>
			<label class='text-success' ng-if="signUpForm.password.$valid">输入正确</label>
			<input type="password" name="password" ng-model="userdata.password" class="form-control"  required ng-minlength="6" ng-maxlength="32" placeholder="密码">
			<span ng-class="{'glyphicon glyphicon-ok form-control-feedback':signUpForm.password.$valid,'glyphicon glyphicon-remove form-control-feedback':signUpForm.password.$invalid&&signUpForm.password.$touched}"></span>

		</div>
		<div class="form-group has-feedback" ng-class="{'has-success':signUpForm.repassword.$valid,'has-error':signUpForm.repassword.$invalid && signUpForm.repassword.$touched}">
			<label for="">确认密码</label>
			<label class='text-danger' ng-if="signUpForm.repassword.$invalid && signUpForm.repassword.$touched">两次密码必须相同</label>
			<label class='text-success' ng-if="signUpForm.repassword.$valid">输入正确</label>
			<input type="password" name="repassword" ng-model="userdata.repassword" class="form-control"  required compare="userdata.password" placeholder="确认密码">
			<span ng-class="{'glyphicon glyphicon-ok form-control-feedback':signUpForm.repassword.$valid,'glyphicon glyphicon-remove form-control-feedback':signUpForm.repassword.$invalid&&signUpForm.repassword.$touched}"></span>

		</div>
		<div class="form-group">
			<input class="btn btn-info" type="submit" ng-disabled="signUpForm.$invalid" value="提交">

		</div>
	</form>
	<script src="resources/js/jquery2.1.js"></script>
	<script src="resources/js/angular.min.js"></script>
	<script src="resources/js/main.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
